version: '3.9'
services:
  sonet:
    container_name: sonet
    image: sonet:latest
    restart: always
    network_mode: "host"
    volumes:
      - ./.env:/app/.env
    ports:
      - 8080:8080
    environment:
      - GIN_MODE=release

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    networks:
      - cadvisor
    ports:
      - 9080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/snap/docker/common/var-lib-docker/:/var/lib/docker:ro
    depends_on:
      - sonet

networks:
  cadvisor:
    name: host

